      function generatePostings() {
        var list = [1,2,3,4,5,6,7,8,9,

          document.getElementById('grid').innerHTML += '<li><img src="projectpics/'+list[i]+'.jpg" style="width:304px;height:228px;"></li>';
        }
      }


      generatePostings()
      new AnimOnScroll( document.getElementById( 'grid' ), {
        minDuration : 0.4,
        maxDuration : 0.7,
        viewportFactor : 0.2

    </script>
